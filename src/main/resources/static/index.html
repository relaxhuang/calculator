<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機 - 帶有復原/重做功能</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>計算機</h1>
        <div class="calculator">
            <div class="display">
                <div class="previous-operation" id="previousOperation"></div>
                <div class="current-value" id="currentValue">0</div>
            </div>
            <div class="buttons">
                <div class="number-pad">
                    <button onclick="handleNumber('7')">7</button>
                    <button onclick="handleNumber('8')">8</button>
                    <button onclick="handleNumber('9')">9</button>
                    <button onclick="handleNumber('4')">4</button>
                    <button onclick="handleNumber('5')">5</button>
                    <button onclick="handleNumber('6')">6</button>
                    <button onclick="handleNumber('1')">1</button>
                    <button onclick="handleNumber('2')">2</button>
                    <button onclick="handleNumber('3')">3</button>
                    <button onclick="handleNumber('0')">0</button>
                    <button onclick="handleNumber('.')">.</button>
                    <button onclick="clearInput()">C</button>
                </div>
                <div class="operations">
                    <button onclick="handleOperation('add')" class="operation">+</button>
                    <button onclick="handleOperation('subtract')" class="operation">-</button>
                    <button onclick="handleOperation('multiply')" class="operation">×</button>
                    <button onclick="handleOperation('divide')" class="operation">÷</button>
                    <button onclick="calculate()" class="equals">=</button>
                </div>
                <div class="undo-redo">
                    <button onclick="undo()" class="undo">復原</button>
                    <button onclick="redo()" class="redo">重做</button>
                </div>
            </div>
        </div>
        <div class="history">
            <h2>計算歷史</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
